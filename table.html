<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border-radius: 2px;
        }
        table#alter tr:nth-child(even)
        {
          background-color: #eee;   
        }
        table#alter tr:nth-child(odd)
        {
          background-color:#fff;   
        }
        table#alter th{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table  border="1">
        <tr>
            <th>EmpId</th>
            <th>Name</th>
            <th>Email-Id</th>
        </tr>
        <tr>
            <td>121</td>
            <td>122</td>
            <td>123</td>
        </tr>
        <tr>
            <td>jhonn</td>
            <td>william</td>
            <td>Amit</td>
        </tr>
        <tr>
            <td>jhon123@gmail.com</td>
            <td>william123@gmail.com</td>
            <td>amit123@gmail.com</td>
        </tr>
    </table>
</body>
</html>
